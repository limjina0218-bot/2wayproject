<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문의 상세</title>
    <link rel="stylesheet" th:href="@{/css/board.css}">
</head>
<body>

<div th:replace="top::menu"></div>

<div class="board-page">
    <div class="board-container">

        <h2>문의 상세</h2>

        <p><b>작성자</b> : <span th:text="${dto.bname}"></span></p>
        <p><b>문의 내용</b></p>
        <p th:text="${dto.bmemo}"></p>

        <hr>

        <p><b>답변</b></p>
        <p th:text="${dto.breply != null ? dto.breply : '아직 답변이 없습니다.'}"></p>

        <br>
        <a th:href="@{/board_all}" class="board-btn">목록으로</a>

    </div>
</div>

</body>
</html>
